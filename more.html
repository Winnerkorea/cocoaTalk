<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>

        <div class="screen-header__dot dot"></div>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://d2fc09gk1936lv.cloudfront.net/kbs/364/https://programres.kbs.co.kr/actor_image/2020/4/10/1586496377122_253712.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Nicolas</h4>
            <div class="user-component__subtitle">
              <h6>+82 1155 4864</h6>
              <span>!</span>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="more-screen__icons">
        <div class="component-icons">
          <div class="component-icons__icon">
            <i class="far fa-calendar-alt"></i>
            <span>Calendar</span>
          </div>

          <div class="component-icons__icon">
            <i class="fas fa-chalkboard"></i>
            <span>Talk Drive</span>
            <div class="component-icons__dot dot"></div>
          </div>
          <div class="component-icons__icon">
            <i class="far fa-surprise"></i>
            <span>Emoticons</span>
          </div>
          <div class="component-icons__icon">
            <i class="fas fa-brush"></i>
            <span>Themes</span>
          </div>
          <div class="component-icons__icon">
            <i class="fas fa-file-invoice"></i>
            <span>Account</span>
          </div>
          <div class="component-icons__icon">
            <i class="far fa-comments"></i>
            <span>Openchat</span>
          </div>
        </div>
      </div>

      <div class="more-suggestions">
        <div class="more-suggestions__title">
          <span>Suggestion</span>
        </div>
        <div class="component-icons">
          <div class="component-icons__icon">
            <img src="https://file.mk.co.kr/meet/neds/2020/12/image_readtop_2020_1292239_16081264164474583.jpg" class="icon-image" />
            <span>BanyShark Story</span>
          </div>
          <div class="component-icons__icon">
            <img
              src="https://www.venturesquare.net/wp-content/uploads/2021/01/%EC%B2%A8%EB%B6%801-%E2%80%98%ED%95%91%ED%81%AC%ED%90%81-%EC%8B%9C%EB%84%A4%EB%A7%88-%EC%BD%98%EC%84%9C%ED%8A%B8_-%EC%9A%B0%EC%A3%BC%EB%8C%80%ED%83%90%ED%97%98%E2%80%99-%EC%98%81%ED%99%94-%ED%8F%AC%EC%8A%A4%ED%84%B0.jpg"
              class="icon-image"
            />
            <span>BanyShark friends</span>
          </div>
          <div class="component-icons__icon">
            <img src="https://seoul.intercontinental.com/upload/image/offers/3951/12009.png " class="icon-image" />
            <span>Friends Gem</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
          <div class="component-icons__dot dot"></div>
        </li>
      </ul>
    </nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
