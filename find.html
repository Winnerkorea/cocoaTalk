<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Find - Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
            <div class="screen-header__dot dot"></div>
        </div>

    </header>

    <main class="main-screen">
        <div class="component-icons">
            <div class="component-icons__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
            <div class="component-icons__icon"><i class="far fa-address-book"></i><span>Add by Contacts</span></div>
            <div class="component-icons__icon"><i class="fas fa-user-circle"></i><span>Add by ID</span></div>
            <div class="component-icons__icon"><i class="far fa-envelope"></i><span>Invite</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open Chat</h4>
                <span>Go to Openchat Home <i class="fas fa-chevron-right"></i>

                </span>

            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtags">#BTS#ARMY#FRIENDS</h6>
                    <div class="open-post__members">
                        <img src="http://img.wkorea.com/w/2014/09/style_561e165ef231a.jpg">
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Activie</span>
                    </div>
   
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://www.fnnews.com/resource/media/image/2011/04/22/201104221537150303_l.jpg">
                        <div class="open-post__like-photo">
                            <div>
                                <i class="fas fa-heart fa-xs"></i><span>326</span>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#핑크퐁</h5>
                    <h6 class="open-post__hashtags">#아기상어#WINNER#FRIENDS</h6>
                    <div class="open-post__members">
                        <img src="https://img1.yna.co.kr/etc/inner/PR/2020/06/08/RPR20200608008100353_01_i_P2.jpg">
                        <span class="open-post__member-count">815 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Activie</span>
                    </div>
   
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://w.namu.la/s/46afb6f19e2c52422bb25a9f5c6946c5fcd68cc0e11eafa14fc81a8453338c84d0fe74ef3111d332848c5813ba4d98c721185dac8ab2f601dfec91647c1bd40949582a10a1b6f189f2cfe92afd2209ea">
                        <div class="open-post__like-photo">
                            <div><i class="fas fa-heart fa-xs"></i><span>180</span></div>
                        </div>

                    </div>

                </div>
            </div>
    </main>





    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav_notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
                <div class="component-icons__dot dot"></div>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big</span>
      </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
